<!DOCTYPE HTML>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Vũ Đắc Hoàng Ân">
    <title>Chương trình vẽ</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/paint.css">
  </head>

  <body class="t-center">
    <header class="pt-xs">
      <div>
        <input id="dai" type="number" min="1" class="ip" placeholder="dài">
        <input id="rong" type="number" min="1" class="ip" placeholder="rộng">
        <button id="tao" class="bt bt-default">Tạo mới</button>
        <button id="xoa" class="bt bt-red">Xóa</button>
      </div>

      <div class="my-xs">
        <input id="but" type="radio" name="cong-cu" value="but" checked>
        <label for="but">Bút chì</label>

        <input id="duong" type="radio" name="cong-cu" value="duong">
        <label for="duong">Đường thẳng</label>

        <input id="chu-nhat" type="radio" name="cong-cu" value="chuNhat">
        <label for="chu-nhat">Chữ nhật</label>

        <input id="tron" type="radio" name="cong-cu" value="tron">
        <label for="tron">Hình tròn</label>

        <input id="gom" type="radio" name="cong-cu" value="gom">
        <label for="gom">Gôm</label>
      </div>
    </header>

    <main>
      <canvas width="600px" height="400px" class="border"></canvas>
    </main>

    <footer class="orange bold"></footer>

    <script src="js/paint.js"></script>
  </body>
</html>
