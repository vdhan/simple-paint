<!DOCTYPE HTML>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Vũ Đắc Hoàng Ân">
    <title>Chương trình vẽ</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/paint.css">
  </head>

  <body class="t-center">
    <div class="my-xs">
      <input id="width" type="text" class="ip">
      <input id="height" type="text" class="ip">
      <button class="bt bt-default" onclick="New();">Tạo mới</button>
      <button id="clear" class="bt bt-red">Xóa</button>
    </div>

    <div>
      <input id="pen" type="radio" name="tool" checked="checked">Bút chì
      <input id="line" type="radio" name="tool">Đường thẳng
      <input id="rect" type="radio" name="tool">Chữ nhật
      <input id="circle" type="radio" name="tool">Hình tròn
      <input id="eraser" type="radio" name="tool">Gôm
    </div>

    <main class="my-xs">
      <canvas id="canvas" width="500px" height="500px" class="border"></canvas>
    </main>

    <footer id="copy" class="orange bold">Copyright &copy; 2012<script>new Date().getFullYear() > 2012 && document.write("-" + new Date().getFullYear());</script>, Hoàng Ân</footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
