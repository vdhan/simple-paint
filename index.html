<!DOCTYPE HTML>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Vũ Đắc Hoàng Ân">
    <title>Chương trình vẽ</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/paint.css">
  </head>

  <body class="t-center">
    <header class="pt-xs">
      <div>
        <input id="dai" type="number" min="1" class="ip" placeholder="dài">
        <input id="rong" type="number" min="1" class="ip" placeholder="rộng">
        <button id="tao" class="bt bt-default">Tạo mới</button>
        <button id="xoa" class="bt bt-red">Xóa</button>
      </div>

      <div class="my-xs">
        <input id="pen" type="radio" name="tool" checked="checked">Bút chì
        <input id="line" type="radio" name="tool">Đường thẳng
        <input id="rect" type="radio" name="tool">Chữ nhật
        <input id="circle" type="radio" name="tool">Hình tròn
        <input id="eraser" type="radio" name="tool">Gôm
      </div>
    </header>

    <main>
      <canvas id="canvas" width="600px" height="400px" class="border"></canvas>
    </main>

    <footer class="orange bold"></footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/paint.js"></script>
  </body>
</html>
